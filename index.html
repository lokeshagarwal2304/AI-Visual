<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Visuals Hub</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
  <div class="container">
    <header>
      <div class="logo-container">
        <div class="logo-wrapper">
          <svg class="logo-svg" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 5L30 30H10L20 5Z" fill="url(#paint0_linear)"/>
            <circle cx="20" cy="25" r="10" fill="url(#paint1_linear)" fillOpacity="0.8"/>
            <defs>
              <linearGradient id="paint0_linear" x1="20" y1="5" x2="20" y2="30" gradientUnits="userSpaceOnUse">
                <stop stop-color="#6d28d9"/>
                <stop offset="1" stop-color="#10b981"/>
              </linearGradient>
              <linearGradient id="paint1_linear" x1="20" y1="15" x2="20" y2="35" gradientUnits="userSpaceOnUse">
                <stop stop-color="#8b5cf6"/>
                <stop offset="1" stop-color="#10b981"/>
              </linearGradient>
            </defs>
          </svg>
          <h1>AI Visuals Hub</h1>
        </div>
        <button id="theme-toggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search saved images...">
        <button id="search-button"><i class="fas fa-search"></i></button>
      </div>
    </header>

    <main>
      <section class="prompt-section glass-card">
        <h2>Generate AI Visual</h2>
        <form id="prompt-form">
          <textarea id="prompt-input" placeholder="Describe the image you want to generate..." required></textarea>
          <button type="submit" id="generate-button">
            <span>Generate</span>
            <div class="spinner hidden"></div>
          </button>
        </form>
      </section>

      <section class="gallery-section">
        <div class="gallery-header">
          <h2>Your Gallery</h2>
          <div class="gallery-tabs">
            <button class="tab-button active" data-tab="all">All</button>
            <button class="tab-button" data-tab="saved">Saved</button>
          </div>
        </div>
        <div id="gallery" class="gallery-grid"></div>
      </section>
    </main>

    <div id="chatbot" class="chatbot collapsed">
      <div class="chatbot-header">
        <h3>AI Assistant</h3>
        <button id="chatbot-toggle"><i class="fas fa-times"></i></button>
      </div>
      <div class="chatbot-messages" id="chatbot-messages">
        <div class="message bot">
          <div class="message-content">
            Hello! I'm your AI assistant. I can help you create better prompts or answer questions about AI visuals. How can I help you today?
          </div>
        </div>
      </div>
      <div class="chatbot-input">
        <input type="text" id="chatbot-input-field" placeholder="Type your message...">
        <button id="chatbot-send"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <div id="chatbot-trigger" class="chatbot-trigger">
      <i class="fas fa-comment-dots"></i>
    </div>

    <div id="notification" class="notification hidden">
      <div class="notification-content">
        <i class="notification-icon"></i>
        <span id="notification-message"></span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="chatbot.js"></script>
  <script src="image-loader.js"></script>
</body>
</html>
